name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
    - 'master'

env:
  PROJECT_ID: 	global-pagoda-368419
  GCE_INSTANCE: spacemoon-backend  # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-east4-c  # TODO: update to instance zone
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        project_id: global-pagoda-368419
        workload_identity_provider: 'projects/global-pagoda-368419/locations/global/workloadIdentityPools/github-provide/providers/github-provider'
        service_account: 'githubaction@global-pagoda-368419.iam.gserviceaccount.com'

    # Alternative option - authentication via credentials json
    # - id: 'auth'
    #   uses: 'google-github-actions/auth@v1'
    #   with:
    #     credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    # Build the Docker image
#    - name: Build
#      run: |-
#        docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" .
    # Push the Docker image to Google Container Registry
#    - name: Publish
#      run: |-
#        docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"
    - name: Deploy
      run: gcloud compute instances list
